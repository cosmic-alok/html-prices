<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="table">
        <div class="first box">
            <div class="content-1 cvm">
                <h2>Basic</h2>
            </div>
            <div>
                <h1><i class="fa-solid fa-indian-rupee-sign"></i>100/month</h1>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>10 gb storage</p>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>1 user</p>
                <p><i class="fa-solid fa-square-xmark fa-beat cd"></i>no support</p>
                <button class="buy">Buy</button>
            </div>
        </div>
        <div class="sec box">
            <div class="content-2 cvm">
                <h2>Standard</h2>
            </div>
            <div>
                <h1><i class="fa-solid fa-indian-rupee-sign"></i>200/month</h1>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>50 gb storage</p>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>50 user</p>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>Phone and E-mail support</p>
                <button class="buy">Buy</button>
            </div>
        </div>
        <div class="third box">
            <div class="content-3 cvm">
                <h2>Premium</h2>
            </div>
            <div>
                <h1><i class="fa-solid fa-indian-rupee-sign"></i></i>300/month</h1>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>100 gb storage</p>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>Multiple user</p>
                <p><i class="fa-solid fa-square-check fa-beat cd"></i>24/7 support</p>
                <button class="buy">Buy</button>
            </div>
        </div>
    </div>
</body>

</html>
